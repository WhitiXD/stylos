<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STYLOS</title>
    <link rel="icon" href="STYLOS_V2.png">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Darker+Grotesque:wght@400;500&family=Pathway+Gothic+One&family=Rye&family=Tajawal:wght@200&family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav> 
        <ul>
          <li><a href="index.html" class="link">Inicio</a></li>
          <li><a href="https://stylosbrand.000webhostapp.com/index.html#productos" class="link">Productos</a></li>
          <li><a href="https://www.instagram.com/stylos_official/" class="link">Instagram</a></li>
          <li><a href="mailto:stylosbrand@gmail.com" class="link">Contacto</a></li>
        </ul>
      </nav>
      <h5> 
        <img src="STYLOS V2.5.png" usemap="#image-map">
        <map name="image-map">
          <area target="_top" alt="Stylos" title="Stylos" href="index.html" coords="100,200,300,400" shape="rect">
        </map>
      </h5>
      <h2>Tu estilo, nuestra pasión</h2>
    </header>
    <main>
      <h2 id="cami">Detalles del producto</h2>
      <div class="container">
        <div class="box">
          <img id="camiseta" src="Prime_Stylos_Web_2.png"  >
        </div>
        <div class="box">
          <img id="camiseta3" src="Stylos_Prime_Web_1.png" >
        </div>
        <div class="box">
          <img id="camiseta2" src="Stylos_Prime_Web_3.png" >
        </div>
        <div class="box">
          <img id="camiseta4" src="Stylos_Prime_Web_4.png" >
        </div>
      </div>
      <div>
        <h3 id="cami2">Camiseta STYLOS PRIME</h3>
        <h3 id="cami3">Precio: 8,50€</h3>
        <h3 id="cami3">Envío no disponible por el momento</h3>
      </div>
      <div id="formulario-container">
        <form name="contact" netlify method="POST">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          <label for="direccion">Dirección de envío:</label>
          <input type="text" id="direccion" name="direccion" required><br><br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="talla">Talla:</label>
          <select id="talla" name="talla">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option> 
            <option value="XL2">XL2</option>
          </select><br><br>
          <label for="producto">Producto:</label>
          <select id="producto" name="producto">
            <option value="STYLOSPRIME">STYLOS PRIME</option>
          </select><br><br>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Derechos reservados &copy; 2023 Stylos</p>
    </footer>
    <script>
      document.forms["contact"].addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(formData).toString()
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Hubo un problema al enviar el formulario.");
          }
          window.location.href = "exito-compra.html";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Hubo un problema al enviar el formulario.");
        });
      });
    </script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </body>
</html>

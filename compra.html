      <div id="formulario-container">
        <form id="contact-form" method="POST">
          <label for="nombre">Nombre completo:</label>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('https://api.sendgrid.com/v3/mail/send', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            personalizations: [
              {
                to: [
                  {
                    email: 'stylosbrand@gmail.com', // Cambia esto por tu dirección de correo electrónico
                  },
                ],
                subject: 'Nuevo mensaje de contacto desde el sitio web',
              },
            ],
            from: {
              email: formData.get('email'),
            },
            content: [
              {
                type: 'text/plain',
                value: `
                  Nombre: ${formData.get('nombre')}
                  Dirección: ${formData.get('direccion')}
                  Correo electrónico: ${formData.get('email')}
                  Talla: ${formData.get('talla')}
                  Producto: ${formData.get('producto')}
                `,
              },
            ],
          }),
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Hubo un problema al enviar el formulario');
          }
          return response.json();
        })
        .then(data => {
          alert('El formulario se envió correctamente');
          // Aquí puedes redirigir a una página de confirmación o realizar otras acciones después de enviar el formulario
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Hubo un problema al enviar el formulario');
        });
      });
    </script>
